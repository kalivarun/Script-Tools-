swagger: "2.0"
info:
  title: |
    <div id="app" style="padding:20px;background:#f0f0f0;border-radius:10px">
      <h2>ðŸ–© Calculator</h2>
      <input type="text" id="display" readonly style="width:200px;padding:10px;margin:10px 0;font-size:16px">
      <br>
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('+')" style="background:orange">+</button>
      <br>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('-')" style="background:orange">-</button>
      <br>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="addToDisplay('*')" style="background:orange">Ã—</button>
      <br>
      <button onclick="clearDisplay()" style="background:red">C</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="calculate()" style="background:green">=</button>
      <button onclick="addToDisplay('/')" style="background:orange">Ã·</button>
    </div>
    <script>
      function addToDisplay(value) {
        document.getElementById('display').value += value;
      }
      function clearDisplay() {
        document.getElementById('display').value = '';
      }
      function calculate() {
        try {
          document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (e) {
          document.getElementById('display').value = 'Error';
        }
      }
    </script>
  description: "Calculator Application"
  version: "1.0"
paths:
  /calculate:
    get:
      summary: "Perform calculation"
      responses:
        '200':
          description: "Calculation complete"
